<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/588ace4dbd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="menu-items">
        <div>
          <img
            src="https://img.icons8.com/fluent-systems-regular/24/000000/camera.png"
          />
        </div>
        <div>
          <img
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
            alt="instagram"
          />
        </div>
        <div>
          <i class="fas fa-search"></i>
          <i class="fas fa-paper-plane"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="profile">
        <div class="avatar-container">
          <div class="avatar">
            <img
              src="https://cdn.glitch.com/27d667f2-dfb7-4f62-b432-cab50d6ea4af%2Fmy-pic.jpg?v=1593862445344"
            />
          </div>
          <div class="info">
            <p>Skaushik274</p>
            <button class="follow">Follow</button>
          </div>
        </div>

        <div class="about">
          <h1>Shubham Kaushik</h1>
          <p>Nature Lover</p>
        </div>
      </section>
      <section class="landing-images-container">
        <div class="images-wrapper">
          <div class="image">
            <img src="./images/travel-1.jpg" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-2.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-3.jpg" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-4.jpg" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-5.jpeg" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-6.jpg" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-7.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-8.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-9.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-9.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-10.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-12.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-13.jfif" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-14.jpg" alt="travel1" />
          </div>
          <div class="image">
            <img src="./images/travel-15.jpg" alt="travel1" />
          </div>
        </div>
      </section>
    </main>
    <footer>

        <div class="icons">
          <img
            src="https://img.icons8.com/material-rounded/40/000000/home.png"
          />
        </div>

          <svg
